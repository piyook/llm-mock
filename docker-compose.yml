services:
    mock-server:
        image: ${PROJECT_NAME}:latest
        build:
            context: .
            dockerfile: ./Dockerfile
        environment:
            NODE_ENV: development
            HUSKY: 0
            SERVER_PORT: ${SERVER_PORT}
            LLM_URL_ENDPOINT: ${LLM_URL_ENDPOINT}
        ports:
            - 8000:8000
